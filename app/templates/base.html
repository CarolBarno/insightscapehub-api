<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{% block title%} {% endblock %}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 14px;
        line-height: 1.6;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
      }

      .header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      .content {
        background-color: #fff;
        padding: 20px;
      }

      .footer {
        background-color: #f5f5f5;
        padding: 10px;
        font-size: 12px;
        color: #999;
      }

      a {
        text-decoration: underline;
        color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>{% block header %} {% endblock %}</h1>
      </div>
      <div class="content">{% block body %} {% endblock %}</div>
      <div class="footer">
        <p>
          This email was intended for {{ recipient }}. If you received this
          email by mistake, please ignore it.
        </p>
      </div>
    </div>
  </body>
</html>
